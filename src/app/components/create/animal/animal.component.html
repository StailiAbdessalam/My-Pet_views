  *ngIf="loading"
  id="alert-4"
  class="w-18 p-2 rounded-lg fixed top-44 bg-black text-white right-4 flex justify-end items-center"
  role="alert"
>
  <div role="status">
    <svg
      aria-hidden="true"
      class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-white"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
  <div class="ml-3 text-sm font-medium text-white">Loding</div>
</div>

<div
  *ngIf="messageAlert != ''"
  class="fixed z-50 top-10 right-0 flex justify-end mt-2 mr-2 w-auto"
>
  <div id="alert-4" [class]="alertStyle.bg" role="alert">
    <svg
      aria-hidden="true"
      [class]="alertStyle.svgstyle"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Info</span>
    <div [class]="alertStyle.message">
      {{ messageAlert }}
    </div>
    <button
      (click)="messageAlert = ''"
      type="button"
      [class]="alertStyle.button"
      data-dismiss-target="#alert-4"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>

<!-- Code animals -->

<div class="bg-white">
  <div class="mx-auto max-w-7xl py-12 px-4 sm:px-6 lg:px-8 lg:py-24">
    <div class="space-y-12">
      <div
        class="flex justify-around flex-wrap gap-2 sm:space-y-4 xl:max-w-none"
      >
        <h2 class="text-3xl inline w-fit font-bold tracking-tight sm:text-4xl">
          My Animals
        </h2>
        <button
          (click)="toggleModal()"
          type="button"
          class="w-fit flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100"
        >
          <p>Add Animal</p>
        </button>
      </div>
      <ul
        role="list"
        class="space-y-12 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:grid-cols-3 lg:gap-x-8"
      >
        <li *ngFor="let animal of myAnimals">
          <div class="space-y-4">
            <div class="aspect-w-3 aspect-h-2">
              <img
                class="rounded-lg object-cover shadow-lg"
                src="{{ animal.picture }}"
                alt=""
              />
            </div>

            <div class="space-y-2 flex flex-col justify-between mx-auto">
              <div class="space-y-1 w-fit text-lg font-medium leading-6">
                <h3>Name: {{ animal.name }}</h3>
                <div class="flex flex-wrap gap-5">
                  <p>
                    Type:
                    <span class="text-indigo-600"> {{ animal.type }} </span>
                  </p>
                  <p class="">Age: {{ animal.age }}</p>
                </div>
              </div>
              <div class="w-fit ml-auto">
                <button
                  (click)="deleteAnimal(animal.referenceAnimal)"
                  type="button"
                  class="w-fit flex items-center justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-100"
                >
                  <p>Delete</p>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Code add animal form modal starts -->

<div
  [ngClass]="{ 'top-0 block': openModal, '-top-100 hidden': !openModal }"
  class="py-6 h-screen w-screen fixed bg-gray-700 transition duration-150 ease-in-out left-0"
  id="modal"
>
  <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
    <form
      [formGroup]="addAnimalForm"
      (ngSubmit)="submitAddAnimalForm()"
      class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400"
    >
      <h1
        class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4"
      >
        Enter Pet's Information
      </h1>
      <label
        for="name"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Name</label
      >
      <input
        [ngClass]="{ 'border-red-500': name && name.invalid && name.touched }"
        type="text"
        id="name"
        formControlName="name"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm rounded border"
        placeholder="MiKi"
      />
      <label
        for="age"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Age</label
      >
      <div class="relative mb-5 mt-2">
        <div
          class="absolute text-gray-600 flex items-center px-4 border-r h-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-calendar-event"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <rect x="4" y="5" width="16" height="16" rx="2" />
            <line x1="16" y1="3" x2="16" y2="7" />
            <line x1="8" y1="3" x2="8" y2="7" />
            <line x1="4" y1="11" x2="20" y2="11" />
            <rect x="8" y="15" width="2" height="2" />
          </svg>
        </div>
        <input
          [ngClass]="{ 'border-red-500': age && age.invalid && age.touched }"
          id="age"
          formControlName="age"
          class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-16 text-sm rounded border"
          placeholder="1"
        />
      </div>
      <label
        for="type"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Type</label
      >
      <div class="relative mb-5 mt-2">
        <div
          class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-info-circle"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z"></path>
            <circle cx="12" cy="12" r="9"></circle>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
            <polyline points="11 12 12 12 12 16 13 16"></polyline>
          </svg>
        </div>
        <input
          [ngClass]="{ 'border-red-500': type && type.invalid && type.touched }"
          formControlName="type"
          type="text"
          id="type"
          class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm rounded border"
          placeholder="Cat"
        />
      </div>
      <label
        for="picture"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Image Link</label
      >
      <div class="relative mb-5 mt-2">
        <div
          class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer"
        ></div>
        <input
          [ngClass]="{
            'border-red-500': picture && picture.invalid && picture.touched
          }"
          formControlName="picture"
          type="text"
          id="picture"
          class="mb-8 text-gray-600 focus:outline-none focus:border font-normal w-full h-10 flex items-center pl-3 text-sm rounded border"
          placeholder="https://www.petimage.com/images/cat..."
        />
      </div>
      <div class="flex items-center justify-start w-full">
        <button
          [disabled]="addAnimalForm.invalid"
          type="submit"
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm"
        >
          Add Pet
        </button>
        <button
          type="button"
          (click)="cancelAnimalForm()"
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm"
          onclick="modalHandler()"
        >
          Cancel
        </button>
      </div>
      <button
        (click)="toggleModal()"
        type="button"
        class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </form>
  </div>
</div>

<!-- Code add animal form modal ends -->
