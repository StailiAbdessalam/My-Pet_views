<div
  *ngIf="errorMessage != ''"
  class="absolute top-50 right-50 flex justify-end mt-2 mr-2"
>
  <div
    id="alert-4"
    class="w-64 text-xs flex p-4 mb-4 bg-red-100 rounded-lg"
    role="alert"
  >
    <svg
      aria-hidden="true"
      class="flex-shrink-0 w-5 h-5 text-red-700"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium text-red-700">
      {{ errorMessage }}
    </div>
    <button
      (click)="errorMessage = ''"
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200"
      data-dismiss-target="#alert-4"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>

        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"

</div>







<!-- Container -->
<div class="w-full">
  <div class="flex justify-center px-6">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover"
        style="
          background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800');
        "
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
        <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
        <form [formGroup]="registerForm" (ngSubmit)="submitRegister()" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="firstName"
              >
                First Name
              </label>
              <input
              [ngClass]="{
                'border-red-500':
                firstName && firstName.invalid && firstName.touched
              }"
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="firstName"
                formControlName="firstName"
                type="text"
                placeholder="First Name"
              />
            </div>
            <div class="md:ml-2">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="lastName"
              >
                Last Name
              </label>
              <input
              [ngClass]="{
                'border-red-500':
                lastName && lastName.invalid && lastName.touched
              }"
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="lastName"
                type="text"
                formControlName="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          
          <div class="mb-4 md:flex md:justify-between">
            <div class="">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="email"
              >
                Email
              </label>
              <input
              [ngClass]="{
                'border-red-500':
                email && email.invalid && email.touched
              }"
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                formControlName="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-4 md:mr-2 md:mb-0">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="password"
              >
                Password
              </label>
              <input
              [ngClass]="{
                'border-red-500':
                password && password.invalid && password.touched
              }"
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                formControlName="password"
                placeholder="******************"
              />
            </div>
          </div>

          <div class="mb-4 md:flex md:justify-between">
            <div class="">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="email"
              >
                Phone
              </label>
              <input
              [ngClass]="{
                'border-red-500':
                phone && phone.invalid && phone.touched
              }"
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="phone"
                type="text"
                formControlName="phone"
                placeholder="Phone"
              />
            </div>
            <div class="md:ml-2">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="city"
              >
                City
              </label>
              <input
              [ngClass]="{
                'border-red-500':
                city && city.invalid && city.touched
              }"
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="city"
                type="text"
                formControlName="city"
                placeholder="City"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="address"
            >
              Address
            </label>
            <input
            [ngClass]="{
              'border-red-500':
                address && address.invalid && address.touched
            }"
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="address"
              type="text"
              formControlName="address"
              placeholder="Address"
            />
          </div>

          <div class="mb-6 text-center">
            <button
            [disabled]="!registerForm.valid"
              class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Register Account
            </button>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              routerLink="/login"
            >
              Already have an account? Login!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
